
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full-width {
            grid-column: span 2;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .form-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .payment-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .payment-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .info-value {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item active">
                <i>üíµ</i> Payments
            </a>
            <a href="#" class="menu-item">
                <i>üìë</i> Reports
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>

    <div class="main-content">
        <h1 class="page-title" id="paymentTitle">Edit Payment</h1>

        <div class="payment-info">
            <h3>Payment Information</h3>
            <div class="payment-info-grid">
                <div class="info-item">
                    <div class="info-label">Tenant</div>
                    <div class="info-value" id="infoTenant">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Property</div>
                    <div class="info-value" id="infoProperty">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Payment ID</div>
                    <div class="info-value" id="infoPaymentId">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Created On</div>
                    <div class="info-value" id="infoCreatedDate">-</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form id="editPaymentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tenant_name">Tenant</label>
                        <select id="tenant_name" name="tenant_name" required>
                            <option value="">Select a tenant</option>
                            <!-- Tenants will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment_date">Payment Date</label>
                        <input type="date" id="payment_date" name="payment_date" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="payment_type">Payment Type</label>
                        <select id="payment_type" name="payment_type">
                            <option value="Rent">Rent</option>
                            <option value="Deposit">Security Deposit</option>
                            <option value="Late Fee">Late Fee</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment_method">Payment Method</label>
                        <select id="payment_method" name="payment_method">
                            <option value="Cash">Cash</option>
                            <option value="Check">Check</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="paid" name="paid">
                        <label for="paid">Payment Received</label>
                    </div>
                    <div class="form-group full-width">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/view-payments.html'">Cancel</button>
                    <div>
                        <button type="button" id="deletePaymentBtn" class="btn btn-danger">Delete Payment</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking on a menu item (mobile)
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });

        // Get payment ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('id');
        
        if (!paymentId) {
            window.location.href = '/view-payments.html';
        }

        // Load tenants for dropdown
        async function loadTenants() {
            try {
                const response = await fetch('/api/tenants');
                if (!response.ok) {
                    throw new Error('Failed to fetch tenants');
                }
                
                const tenants = await response.json();
                const selectElement = document.getElementById('tenant_name');
                
                tenants.forEach(tenant => {
                    const option = document.createElement('option');
                    option.value = tenant.name;
                    option.textContent = tenant.name;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading tenants:', error);
            }
        }

        // Load payment data
        async function loadPayment() {
            try {
                // Fetch payment details
                const response = await fetch(`/api/payments/${paymentId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch payment');
                }
                
                const payment = await response.json();
                
                // Update form fields
                document.getElementById('paymentTitle').textContent = `Edit Payment for ${payment.tenant_name}`;
                document.getElementById('tenant_name').value = payment.tenant_name || '';
                document.getElementById('amount').value = payment.amount || '';
                document.getElementById('payment_type').value = payment.payment_type || 'Rent';
                document.getElementById('payment_method').value = payment.payment_method || 'Cash';
                document.getElementById('notes').value = payment.notes || '';
                document.getElementById('paid').checked = payment.paid === true;
                
                // Set payment date
                if (payment.payment_date) {
                    document.getElementById('payment_date').value = new Date(payment.payment_date).toISOString().split('T')[0];
                }
                
                // Update payment info
                document.getElementById('infoTenant').textContent = payment.tenant_name || '-';
                document.getElementById('infoPaymentId').textContent = payment._id || '-';
                
                if (payment.created_at) {
                    document.getElementById('infoCreatedDate').textContent = new Date(payment.created_at).toLocaleDateString();
                }
                
                // If there's property info, fetch and display it
                if (payment.property_id) {
                    try {
                        const propertyResponse = await fetch(`/api/properties/${payment.property_id}`);
                        const property = await propertyResponse.json();
                        document.getElementById('infoProperty').textContent = property.address || '-';
                    } catch (error) {
                        console.error('Error fetching property details:', error);
                    }
                }
                
            } catch (error) {
                console.error('Error loading payment:', error);
                alert('Error loading payment details. Please try again.');
            }
        }

        // Save payment changes
        document.getElementById('editPaymentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            try {
                const formData = new FormData(this);
                
                // Find tenant to get property_id
                const tenantResponse = await fetch('/api/tenants');
                const tenants = await tenantResponse.json();
                const tenant = tenants.find(t => t.name === formData.get('tenant_name'));
                
                if (!tenant) {
                    throw new Error('Selected tenant not found');
                }
                
                const payment = {
                    tenant_name: formData.get('tenant_name'),
                    tenant_id: tenant._id,
                    property_id: tenant.property_id,
                    payment_date: formData.get('payment_date'),
                    amount: parseFloat(formData.get('amount')) || 0,
                    payment_type: formData.get('payment_type'),
                    payment_method: formData.get('payment_method'),
                    paid: document.getElementById('paid').checked,
                    notes: formData.get('notes')
                };
                
                const response = await fetch(`/api/payments/${paymentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payment)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update payment');
                }
                
                alert('Payment updated successfully!');
                window.location.href = '/view-payments.html';
                
            } catch (error) {
                console.error('Error updating payment:', error);
                alert('Error updating payment. Please try again.');
            }
        });

        // Delete payment
        document.getElementById('deletePaymentBtn').addEventListener('click', async function() {
            if (!confirm('Are you sure you want to delete this payment? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/payments/${paymentId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete payment');
                }
                
                alert('Payment deleted successfully!');
                window.location.href = '/view-payments.html';
                
            } catch (error) {
                console.error('Error deleting payment:', error);
                alert('Error deleting payment. Please try again.');
            }
        });

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTenants();
            loadPayment();
        });
    </script>
</body>
</html>
