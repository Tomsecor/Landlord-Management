<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos - Landlord App</title>
    <style>
        /* Base styles from view-properties.html */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2rem;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            overflow: hidden;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-bar {
            display: flex;
            background: #f8f9fa;
            border-radius: 5px;
            overflow: hidden;
            max-width: 300px;
        }
        .search-bar input {
            border: none;
            padding: 10px;
            flex-grow: 1;
            background: transparent;
        }
        .search-bar button {
            border: none;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        .action-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-occupied {
            background-color: #e74c3c;
            color: white;
        }
        .status-vacant {
            background-color: #2ecc71;
            color: white;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .edit-btn {
            color: #3498db;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .table-container {
                overflow-x: auto;
            }
        }
    

        .priority-high { background-color: #e74c3c; color: white; }
        .priority-medium { background-color: #f39c12; color: white; }
        .priority-low { background-color: #2ecc71; color: white; }

        .status-pending { background-color: #f1c40f; color: black; }
        .status-in-progress { background-color: #3498db; color: white; }
        .status-completed { background-color: #2ecc71; color: white; }

        /* Filter styles */
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filters select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="/view-todos.html" class="menu-item active">
                <i>‚úì</i> Todos
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>
    

    <div class="main-content">
        <h1 class="page-title">Todo List</h1>

        <div class="data-container">
            <div class="toolbar">
                <div class="filters">
                    <select id="propertyFilter">
                        <option value="">All Properties</option>
                    </select>
                    <select id="priorityFilter">
                        <option value="">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button onclick="window.location.href='add-todo.html'" class="btn btn-primary">+ Add Todo</button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Property</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Est. Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todosTableBody">
                        <!-- Todos will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Existing todo-related functions
        let properties = [];

        async function loadData() {
            try {
                // Load properties for filter
                const propertiesResponse = await fetch('/api/properties');
                properties = await propertiesResponse.json();
                
                // Populate property filter
                const propertyFilter = document.getElementById('propertyFilter');
                properties.forEach(property => {
                    const option = document.createElement('option');
                    option.value = property._id;
                    option.textContent = property.address;
                    propertyFilter.appendChild(option);
                });

                await loadTodos();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function loadTodos() {
            try {
                const propertyFilter = document.getElementById('propertyFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                let url = '/api/todos';
                const params = new URLSearchParams();
                if (propertyFilter) params.append('property_id', propertyFilter);
                if (priorityFilter) params.append('priority', priorityFilter);
                if (statusFilter) params.append('status', statusFilter);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                const todos = await response.json();
                displayTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        function displayTodos(todos) {
            const tbody = document.getElementById('todosTableBody');
            tbody.innerHTML = todos.map(todo => {
                const property = properties.find(p => p._id === todo.Properties_id);
                return `
                    <tr>
                        <td>${todo.title}</td>
                        <td>${property ? property.address : 'No Property'}</td>
                        <td>${new Date(todo.due_date).toLocaleDateString()}</td>
                        <td>
                            <span class="status-badge priority-${todo.priority}">${todo.priority}</span>
                        </td>
                        <td>
                            <span class="status-badge status-${todo.status}">${todo.status}</span>
                        </td>
                        <td>${todo.assigned_to || '-'}</td>
                        <td>$${todo.estimated_cost}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editTodo('${todo._id}')">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteTodo('${todo._id}')">üóëÔ∏è</button>
                            <button class="status-btn" onclick="updateStatus('${todo._id}', '${getNextStatus(todo.status)}')">
                                ${getNextStatusLabel(todo.status)}
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) return;
            
            try {
                const response = await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete todo');
                await loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
                alert('Error deleting todo');
            }
        }

        function editTodo(id) {
            window.location.href = `edit-todo.html?id=${id}`;
        }

        async function updateStatus(id, newStatus) {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                if (!response.ok) throw new Error('Failed to update status');
                await loadTodos();
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating status');
            }
        }

        function getNextStatus(currentStatus) {
            const statusFlow = {
                'pending': 'in_progress',
                'in_progress': 'completed',
                'completed': 'pending'
            };
            return statusFlow[currentStatus] || 'pending';
        }

        function getNextStatusLabel(currentStatus) {
            const labels = {
                'pending': '‚ñ∂Ô∏è',
                'in_progress': '‚úì',
                'completed': 'üîÑ'
            };
            return labels[currentStatus] || '‚ñ∂Ô∏è';
        }

        // Event listeners for filters
        document.getElementById('propertyFilter').addEventListener('change', loadTodos);
        document.getElementById('priorityFilter').addEventListener('change', loadTodos);
        document.getElementById('statusFilter').addEventListener('change', loadTodos);

        // Initialize
        document.addEventListener('DOMContentLoaded', loadData);

        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking on a menu item (mobile)
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
