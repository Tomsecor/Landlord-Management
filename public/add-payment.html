
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 30px auto;
            max-width: 500px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
            transform: scale(1.5);
            margin-right: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Add New Payment</h1>
            <p>Record a new payment for your tenants</p>
        </div>
    </header>
    
    <div class="container">
        <div class="icon">üí∞</div>
        
        <div class="form-container">
            <form action="/payments" method="post">
                <label for="tenant_name">Tenant Name:</label>
                <select id="tenant_name" name="tenant_name" required>
                    <option value="">Select a tenant</option>
                    <!-- Tenants will be loaded here -->
                </select>
                
                <label for="payment_date">Payment Date:</label>
                <input type="date" id="payment_date" name="payment_date" required>
                
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                
                <label for="payment_type">Payment Type:</label>
                <select id="payment_type" name="payment_type">
                    <option value="Rent">Rent</option>
                    <option value="Deposit">Security Deposit</option>
                    <option value="Late Fee">Late Fee</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method">
                    <option value="Cash">Cash</option>
                    <option value="Check">Check</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="paid" name="paid" checked>
                    <label for="paid">Payment Received</label>
                </div>
                
                <input type="submit" value="Record Payment">
            </form>
            
            <script>
                // Load tenants for the dropdown
                async function loadTenants() {
                    try {
                        // Check if property_id is in URL (coming from property view)
                        const urlParams = new URLSearchParams(window.location.search);
                        const propertyId = urlParams.get('property_id');
                        
                        // Fetch tenants, filtered by property if property_id is provided
                        let url = '/api/tenants';
                        if (propertyId) {
                            url += `?property_id=${propertyId}`;
                        }
                        
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error('Failed to fetch tenants');
                        }
                        
                        const tenants = await response.json();
                        const selectElement = document.getElementById('tenant_name');
                        selectElement.innerHTML = '<option value="">Select a tenant</option>';
                        
                        tenants.forEach(tenant => {
                            const option = document.createElement('option');
                            option.value = tenant.name;
                            option.textContent = `${tenant.name} (${tenant.unit_number})`;
                            option.dataset.rent = tenant.monthly_rent || '';
                            option.dataset.tenantId = tenant._id || '';
                            selectElement.appendChild(option);
                        });
                        
                        // Set default amount from tenant's rent
                        selectElement.addEventListener('change', function() {
                            const selectedOption = this.options[this.selectedIndex];
                            if (selectedOption) {
                                document.getElementById('amount').value = selectedOption.dataset.rent || '';
                            }
                        });
                        
                        // Handle tenant_id param if passed
                        const tenantId = urlParams.get('tenant_id');
                        if (tenantId) {
                            // Find option with matching tenant ID and select it
                            for (let i = 0; i < selectElement.options.length; i++) {
                                if (selectElement.options[i].dataset.tenantId === tenantId) {
                                    selectElement.selectedIndex = i;
                                    // Trigger change event to set amount
                                    selectElement.dispatchEvent(new Event('change'));
                                    break;
                                }
                            }
                        }
                    } catch (error) {
                        console.error('Error loading tenants:', error);
                    }
                }
                
                // Set today's date as default for payment date
                function setDefaultDate() {
                    const today = new Date();
                    const yyyy = today.getFullYear();
                    const mm = String(today.getMonth() + 1).padStart(2, '0');
                    const dd = String(today.getDate()).padStart(2, '0');
                    document.getElementById('payment_date').value = `${yyyy}-${mm}-${dd}`;
                }
                
                // Load tenants and set default date when page loads
                document.addEventListener('DOMContentLoaded', () => {
                    loadTenants();
                    setDefaultDate();
                });
            </script>
        </div>
        
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/view-payments.html'" style="margin-top: 20px;">‚Üê Back to Payments</button>
    </div>
    
    <footer>
        <div class="container">
            <p>Landlord Management App &copy; 2023</p>
        </div>
    </footer>
</body>
</html>
