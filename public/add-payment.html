
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 30px auto;
            max-width: 500px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
            transform: scale(1.5);
            margin-right: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Add New Payment</h1>
            <p>Record a new payment for your tenants</p>
        </div>
    </header>
    
    <div class="container">
        <div class="icon">üí∞</div>
        
        <div class="form-container">
            <form action="/payments" method="post">
                <label for="tenant_name">Tenant Name:</label>
                <input type="text" id="tenant_name" name="tenant_name" required>
                
                <label for="payment_date">Payment Date:</label>
                <input type="date" id="payment_date" name="payment_date" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="paid" name="paid">
                    <label for="paid">Payment Received</label>
                </div>
                
                <input type="submit" value="Record Payment">
            </form>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <footer>
        <div class="container">
            <p>Landlord Management App &copy; 2023</p>
        </div>
    </footer>
</body>
</html>
