<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-bar button, .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-btn.secondary {
            background-color: #7f8c8d;
        }
        .action-btn.warning {
            background-color: #e74c3c;
        }
        .grid-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grid-table th, .grid-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .grid-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .grid-table tr:hover {
            background-color: #f1f2f6;
        }
        .action-cell {
            display: flex;
            gap: 5px;
        }
        .action-btn.small {
            padding: 5px 10px;
            font-size: 14px;
        }
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .status-paid {
            background-color: #e6f7ee;
            color: #27ae60;
        }
        .status-unpaid {
            background-color: #fdeaea;
            color: #e74c3c;
        }
        .filter-section {
            margin-bottom: 15px;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .page-info {
            color: #7f8c8d;
        }
        .page-buttons {
            display: flex;
            gap: 5px;
        }
        .page-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .search-bar {
                width: 100%;
            }
            .search-bar input, .search-bar select {
                flex-grow: 1;
            }
            .action-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
   
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-paid {
            background-color: #2ecc71;
            color: white;
        }
        .status-unpaid {
            background-color: #e74c3c;
            color: white;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .edit-btn {
            color: #3498db;
        }
        .delete-btn {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="/view-mileage.html" class="menu-item">
                <i>üöó</i> Mileage
            </a>
            <a href="/view-bills.html" class="menu-item active">
                <i>üìÉ</i> Bills
            </a>
            <a href="/view-todos.html" class="menu-item">
                <i>‚úì</i> Todos
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>
    

    <div class="main-content">
        <h1 class="page-title">Bill List</h1>

        <div class="data-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search bills...">
                    <select id="monthFilter">
                        <option value="">All Months</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <button id="searchBtn">Search</button>
                </div>
                <div class="action-buttons">
                    <a href="/add-bill.html" class="action-btn">+ Add Bill</a>
                    <button class="action-btn secondary" id="exportBtn">Export</button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Bill Status</div>
                <div class="filter-options">
                    <label><input type="radio" name="billStatus" value="all" checked> All</label>
                    <label><input type="radio" name="billStatus" value="paid"> Paid</label>
                    <label><input type="radio" name="billStatus" value="unpaid"> Unpaid</label>
                </div>
            </div>

            <div class="table-container">
                <table id="billsTable">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Bill Type</th>
                            <th>Amount</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Payment Date</th>
                            <th>Period</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billsTableBody">
                        <tr>
                            <td colspan="8" style="text-align: center;">Loading bills...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <div class="page-info">Showing <span id="startRange">0</span>-<span id="endRange">0</span> of <span id="totalCount">0</span> bills</div>
                <div class="page-buttons" id="pagination">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let properties = [];

        async function loadData() {
            try {
                const propertiesResponse = await fetch('/api/properties');
                properties = await propertiesResponse.json();
                
                await loadBills();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function loadBills() {
            try {
                let url = '/api/bills';

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch bills');
                }
                const bills = await response.json();
                displayBills(bills);

                // Update pagination counts
                document.getElementById('startRange').textContent = bills.length > 0 ? '1' : '0';
                document.getElementById('endRange').textContent = bills.length;
                document.getElementById('totalCount').textContent = bills.length;
            } catch (error) {
                console.error('Error loading bills:', error);
                document.getElementById('billsTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center;">Error loading bills. Please try again.</td></tr>';
            }
        }

        function displayBills(bills) {
            const tbody = document.getElementById('billsTableBody');
            
            if (bills.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No bills found. Add your first bill!</td></tr>';
                return;
            }

            tbody.innerHTML = bills.map(bill => {
                const property = properties.find(p => p._id === bill.property_id);
                const status = bill.paid ? 
                    `<span class="status status-paid">Paid</span>` : 
                    `<span class="status status-unpaid">Unpaid</span>`;

                return `
                    <tr>
                        <td>${property ? property.address : 'No Property'}</td>
                        <td>${bill.bill_type}</td>
                        <td>$${bill.amount.toFixed(2)}</td>
                        <td>${new Date(bill.due_date).toLocaleDateString()}</td>
                        <td>${status}</td>
                        <td>${bill.payment_date ? new Date(bill.payment_date).toLocaleDateString() : '-'}</td>
                        <td>${formatPeriod(bill.bill_period_start, bill.bill_period_end)}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editBill('${bill._id}')">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="deleteBill('${bill._id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function formatPeriod(start, end) {
            if (!start || !end) return '-';
            return `${new Date(start).toLocaleDateString()} - ${new Date(end).toLocaleDateString()}`;
        }

        async function deleteBill(id) {
            if (!confirm('Are you sure you want to delete this bill?')) return;
            
            try {
                const response = await fetch(`/api/bills/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete bill');
                await loadBills();
            } catch (error) {
                console.error('Error deleting bill:', error);
                alert('Error deleting bill');
            }
        }

        function editBill(id) {
            window.location.href = `edit-bill.html?id=${id}`;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', loadData);

        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Add new search functionality
        document.getElementById('searchBtn').addEventListener('click', filterBills);
        document.querySelectorAll('input[name="billStatus"]').forEach(radio => {
            radio.addEventListener('change', filterBills);
        });

        function filterBills() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const monthFilter = document.getElementById('monthFilter').value;
            const statusFilter = document.querySelector('input[name="billStatus"]:checked').value;

            const rows = document.querySelectorAll('#billsTableBody tr');

            rows.forEach(row => {
                if (row.cells.length < 4) return; // Skip placeholder rows

                const billText = row.cells[0].textContent.toLowerCase() + ' ' + 
                               row.cells[1].textContent.toLowerCase();
                const billDate = new Date(row.cells[3].textContent);
                const month = billDate.getMonth() + 1;
                const status = row.cells[4].textContent.toLowerCase();

                let showRow = true;

                // Apply text filter
                if (searchTerm && !billText.includes(searchTerm)) {
                    showRow = false;
                }

                // Apply month filter
                if (monthFilter && month !== parseInt(monthFilter)) {
                    showRow = false;
                }

                // Apply status filter
                if (statusFilter !== 'all' && !status.includes(statusFilter)) {
                    showRow = false;
                }

                row.style.display = showRow ? '' : 'none';
            });

            updatePagination();
        }

        function updatePagination() {
            const visibleRows = document.querySelectorAll('#billsTableBody tr:not([style*="display: none"])');
            document.getElementById('startRange').textContent = visibleRows.length > 0 ? '1' : '0';
            document.getElementById('endRange').textContent = visibleRows.length;
            document.getElementById('totalCount').textContent = visibleRows.length;
        }

        // Export functionality
        document.getElementById('exportBtn').addEventListener('click', exportBills);

        function exportBills() {
            const rows = Array.from(document.querySelectorAll('#billsTableBody tr:not([style*="display: none"])'));
            const csvContent = [
                ['Property', 'Bill Type', 'Amount', 'Due Date', 'Status', 'Payment Date', 'Period'].join(','),
                ...rows.map(row => {
                    return Array.from(row.cells)
                        .slice(0, -1) // Exclude actions column
                        .map(cell => `"${cell.textContent.trim()}"`)
                        .join(',');
                })
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bills_export.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
