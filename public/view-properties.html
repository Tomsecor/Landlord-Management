
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2rem;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            overflow: hidden;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-bar {
            display: flex;
            background: #f8f9fa;
            border-radius: 5px;
            overflow: hidden;
            max-width: 300px;
        }
        .search-bar input {
            border: none;
            padding: 10px;
            flex-grow: 1;
            background: transparent;
        }
        .search-bar button {
            border: none;
            background: #3498db;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        .action-buttons button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-occupied {
            background-color: #e74c3c;
            color: white;
        }
        .status-vacant {
            background-color: #2ecc71;
            color: white;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .edit-btn {
            color: #3498db;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>
    
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item active">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="#" class="menu-item">
                <i>üìë</i> Reports
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        <h1 class="page-title">Property List</h1>
        
        <div class="data-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search properties...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="action-buttons">
                    <button id="addPropertyBtn" onclick="window.location.href='/add-property.html'">+ Add Property</button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="propertiesTable">
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Type</th>
                            <th>Rent ($)</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="propertiesTableBody">
                        <!-- Properties will be loaded here -->
                        <tr>
                            <td colspan="5" style="text-align: center;">Loading properties...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Close sidebar when clicking on a menu item (mobile)
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            });
        });
        
        // Load properties data
        async function loadProperties() {
            try {
                const response = await fetch('/api/properties');
                if (!response.ok) {
                    throw new Error('Failed to fetch properties');
                }
                
                const properties = await response.json();
                const tableBody = document.getElementById('propertiesTableBody');
                
                if (properties.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No properties found. Add your first property!</td></tr>';
                    return;
                }
                
                // Get all tenants to check which properties are occupied
                const tenantsResponse = await fetch('/api/tenants');
                const tenants = await tenantsResponse.json();
                
                // Map of property IDs to tenant counts
                const propertyOccupancy = {};
                tenants.forEach(tenant => {
                    if (tenant.property_id) {
                        propertyOccupancy[tenant.property_id] = (propertyOccupancy[tenant.property_id] || 0) + 1;
                    }
                });
                
                tableBody.innerHTML = '';
                properties.forEach(property => {
                    const isOccupied = propertyOccupancy[property._id] > 0;
                    const status = isOccupied ? 
                        `<span class="status status-occupied">Occupied</span>` : 
                        `<span class="status status-vacant">Vacant</span>`;
                    
                    tableBody.innerHTML += `
                        <tr data-id="${property._id}">
                            <td>${property.address}, ${property.city}, ${property.state} ${property.zip}</td>
                            <td>${property.type || 'N/A'}</td>
                            <td>$${property.rent || 0}</td>
                            <td>${status}</td>
                            <td class="actions">
                                <button class="edit-btn" onclick="editProperty('${property._id}')">‚úèÔ∏è</button>
                                <button class="delete-btn" onclick="deleteProperty('${property._id}')">üóëÔ∏è</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error loading properties:', error);
                document.getElementById('propertiesTableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center;">Error loading properties. Please try again.</td></tr>';
            }
        }
        
        // Delete property function
        async function deleteProperty(id) {
            if (!confirm('Are you sure you want to delete this property? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/properties/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete property');
                }
                
                // Reload properties after deletion
                loadProperties();
            } catch (error) {
                console.error('Error deleting property:', error);
                alert('Error deleting property. Please try again.');
            }
        }
        
        // Edit property function (redirects to edit page)
        function editProperty(id) {
            window.location.href = `/edit-property.html?id=${id}`;
        }
        
        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#propertiesTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
        
        // Load properties when page loads
        document.addEventListener('DOMContentLoaded', loadProperties);
    </script>
</body>
</html>
