<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bill - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-bar button, .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-btn.secondary {
            background-color: #7f8c8d;
        }
        .action-btn.warning {
            background-color: #e74c3c;
        }
        .grid-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grid-table th, .grid-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .grid-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .grid-table tr:hover {
            background-color: #f1f2f6;
        }
        .action-cell {
            display: flex;
            gap: 5px;
        }
        .action-btn.small {
            padding: 5px 10px;
            font-size: 14px;
        }
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .status-paid {
            background-color: #e6f7ee;
            color: #27ae60;
        }
        .status-unpaid {
            background-color: #fdeaea;
            color: #e74c3c;
        }
        .filter-section {
            margin-bottom: 15px;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .page-info {
            color: #7f8c8d;
        }
        .page-buttons {
            display: flex;
            gap: 5px;
        }
        .page-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .search-bar {
                width: 100%;
            }
            .search-bar input, .search-bar select {
                flex-grow: 1;
            }
            .action-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="/view-bills.html" class="menu-item active">
                <i>üìÉ</i> Bills
            </a>
            <a href="/view-todos.html" class="menu-item">
                <i>‚úì</i> Todos
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>
    

    <div class="main-content">
        <h1 class="page-title">Edit Bill</h1>

        <div class="form-container">
            <form id="editBillForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="property_id">Property</label>
                        <select id="property_id" name="property_id" required>
                            <option value="">Select a property</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bill_type">Bill Type</label>
                        <select id="bill_type" name="bill_type" required>
                            <option value="Utilities">Utilities</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Property Tax">Property Tax</option>
                            <option value="Mortgage">Mortgage</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" name="due_date" required>
                    </div>

                    <div class="form-group">
                        <label for="bill_period_start">Bill Period Start</label>
                        <input type="date" id="bill_period_start" name="bill_period_start">
                    </div>

                    <div class="form-group">
                        <label for="bill_period_end">Bill Period End</label>
                        <input type="date" id="bill_period_end" name="bill_period_end">
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="paid" name="paid">
                            Mark as Paid
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="payment_date">Payment Date</label>
                        <input type="date" id="payment_date" name="payment_date">
                    </div>

                    <div class="form-group full-width">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='view-bills.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Bill</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const billId = urlParams.get('id');

        // Load bill data
        async function loadBillData() {
            try {
               
                if (!billId) {
                    alert('No bill ID provided');
                    window.location.href = '/view-bills.html';
                    return;
                }

                const billResponse = await fetch(`/api/bills/${billId}`);
                if (!billResponse.ok) {
                    throw new Error('Failed to fetch payment');
                }
                const billData = await billResponse.json();
               
                // Fill form with bill data
                Object.entries(billData).forEach(([key, value]) => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (key === 'due_date' || key === 'payment_date' || 
                            key === 'bill_period_start' || key === 'bill_period_end') {
                            if (value) {
                                element.value = new Date(value).toISOString().split('T')[0];
                            }
                        } else if (key === 'paid') {
                            element.checked = value;
                        } else {
                            element.value = value;
                        }
                    }
                });

            } catch (error) {
                console.error('Error loading bill:', error);
                alert('Error loading bill data');
            }
        }
        async function loadProperties() {
            try {
                const response = await fetch('/api/properties');
                if (!response.ok) {
                    throw new Error('Failed to fetch properties');
                }
                
                const properties = await response.json();
                const selectElement = document.getElementById('property_id');
                
                properties.forEach(property => {
                    const option = document.createElement('option');
                    option.value = property._id;
                    option.textContent = `${property.address}, ${property.city} - $${property.rent}/mo`;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        }
        // Form submission handler
        document.getElementById('editBillForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            try {
                const formData = new FormData(this);
                const billData = {
                    property_id: formData.get('property_id'),
                    bill_type: formData.get('bill_type'),
                    amount: parseFloat(formData.get('amount')) || 0,
                    due_date: formData.get('due_date'),
                    bill_period_start: formData.get('bill_period_start'),
                    bill_period_end: formData.get('bill_period_end'),
                    paid: formData.get('paid') === 'on',
                    payment_date: formData.get('payment_date'),
                    notes: formData.get('notes')
                };
                
                const response = await fetch(`/api/bills/${billId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(billData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update bill');
                }
                
                alert('Bill updated successfully');
                window.location.href = '/view-bills.html';
            } catch (error) {
                console.error('Error updating bill:', error);
                alert('Error updating bill. Please try again.');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadBillData);

        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
