<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tenant - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 30px auto;
            max-width: 500px;
            text-align: left;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page-title {
            margin-bottom: 20px;
        }

        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="tenants.html" class="active">Tenants</a></li>
                <li><a href="bills.html">Bills</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h1 class="page-title">Add New Tenant</h1>

        <div class="data-container">
            <form id="addTenantForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Tenant Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="property_id">Property</label>
                        <select id="property_id" name="property_id" required>
                            <option value="">Select a property</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unit_number">Unit Number</label>
                        <input type="text" id="unit_number" name="unit_number" required>
                    </div>
                    <div class="form-group">
                        <label for="monthly_rent">Monthly Rent ($)</label>
                        <input type="number" id="monthly_rent" name="monthly_rent" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="deposit">Security Deposit ($)</label>
                        <input type="number" id="deposit" name="deposit" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="lease_start">Lease Start Date</label>
                        <input type="date" id="lease_start" name="lease_start">
                    </div>
                    <div class="form-group">
                        <label for="lease_end">Lease End Date</label>
                        <input type="date" id="lease_end" name="lease_end">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group full-width">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='view-tenants.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Tenant</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load properties for the dropdown
        async function loadProperties() {
            try {
                const response = await fetch('/api/properties');
                if (!response.ok) {
                    throw new Error('Failed to fetch properties');
                }
                
                const properties = await response.json();
                const selectElement = document.getElementById('property_id');
                
                properties.forEach(property => {
                    const option = document.createElement('option');
                    option.value = property._id;
                    option.textContent = `${property.address}, ${property.city} - $${property.rent}/mo`;
                    selectElement.appendChild(option);
                });
                
                // Check if property_id is in URL (coming from property view)
                const urlParams = new URLSearchParams(window.location.search);
                const propertyId = urlParams.get('property_id');
                
                if (propertyId) {
                    // Pre-select the property in dropdown
                    selectElement.value = propertyId;
                    
                    // Set rent for the selected property
                    const selectedProperty = properties.find(p => p._id === propertyId);
                    if (selectedProperty) {
                        document.getElementById('monthly_rent').value = selectedProperty.rent || '';
                    }
                }
                
                // Set default rent from property selection
                selectElement.addEventListener('change', function() {
                    const selectedProperty = properties.find(p => p._id === this.value);
                    if (selectedProperty) {
                        document.getElementById('monthly_rent').value = selectedProperty.rent || '';
                    }
                });
            } catch (error) {
                console.error('Error loading properties:', error);
            }
        }
        
        // Load properties when page loads
        document.addEventListener('DOMContentLoaded', loadProperties);

        // Add mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
