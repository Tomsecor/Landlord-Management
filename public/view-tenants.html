
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants List - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-bar button, .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-btn.secondary {
            background-color: #7f8c8d;
        }
        .action-btn.warning {
            background-color: #e74c3c;
        }
        .grid-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grid-table th, .grid-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .grid-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .grid-table tr:hover {
            background-color: #f1f2f6;
        }
        .action-cell {
            display: flex;
            gap: 5px;
        }
        .action-btn.small {
            padding: 5px 10px;
            font-size: 14px;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .page-info {
            color: #7f8c8d;
        }
        .page-buttons {
            display: flex;
            gap: 5px;
        }
        .page-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .search-bar {
                width: 100%;
            }
            .search-bar input {
                flex-grow: 1;
            }
            .action-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>
    
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-tenants.html" class="menu-item active">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="/add-tenant.html" class="menu-item">
                <i>üë§</i> Add Tenant
            </a>
            <a href="/add-payment.html" class="menu-item">
                <i>üí∞</i> Add Payment
            </a>
            <a href="#" class="menu-item">
                <i>üìë</i> Reports
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        <h1 class="page-title">Tenant List</h1>
        
        <div class="data-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search tenants...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="action-buttons">
                    <a href="/add-tenant.html" class="action-btn">+ Add Tenant</a>
                    <button class="action-btn secondary" id="exportBtn">Export</button>
                </div>
            </div>
            
            <table class="grid-table" id="tenantsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Unit Number</th>
                        <th>Payment Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tenantsList">
                    <!-- Tenant data will be loaded here -->
                </tbody>
            </table>
            
            <div class="pagination">
                <div class="page-info">Showing <span id="startRange">0</span>-<span id="endRange">0</span> of <span id="totalCount">0</span> tenants</div>
                <div class="page-buttons" id="pagination">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        
        // Fetch tenants data and populate the table
        function fetchTenants() {
            fetch('/api/tenants')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('tenantsList');
                    tableBody.innerHTML = '';
                    
                    if (data.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="4" style="text-align: center;">No tenants found</td>';
                        tableBody.appendChild(row);
                    } else {
                        data.forEach(tenant => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${tenant.name}</td>
                                <td>${tenant.unit_number}</td>
                                <td>${tenant.paymentStatus || 'Not Paid'}</td>
                                <td class="action-cell">
                                    <button class="action-btn small" onclick="editTenant('${tenant._id}')">Edit</button>
                                    <button class="action-btn small warning" onclick="deleteTenant('${tenant._id}')">Delete</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                    
                    // Update pagination
                    document.getElementById('startRange').textContent = data.length > 0 ? '1' : '0';
                    document.getElementById('endRange').textContent = data.length;
                    document.getElementById('totalCount').textContent = data.length;
                })
                .catch(error => {
                    console.error('Error fetching tenants:', error);
                    alert('Failed to load tenants. Please try again later.');
                });
        }
        
        // Edit tenant function (placeholder)
        function editTenant(id) {
            alert('Edit tenant functionality will be implemented soon!');
        }
        
        // Delete tenant function (placeholder)
        function deleteTenant(id) {
            if (confirm('Are you sure you want to delete this tenant?')) {
                fetch(`/api/tenants/${id}`, { 
                    method: 'DELETE' 
                })
                .then(response => {
                    if (response.ok) {
                        fetchTenants(); // Refresh the list
                        alert('Tenant deleted successfully');
                    } else {
                        alert('Failed to delete tenant');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                });
            }
        }
        
        // Search function
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            // For now, we'll just filter the current data in the DOM
            // In a real app, you would send this to the server
            const rows = document.querySelectorAll('#tenantsList tr');
            
            rows.forEach(row => {
                const name = row.cells[0]?.textContent.toLowerCase() || '';
                const unit = row.cells[1]?.textContent.toLowerCase() || '';
                
                if (name.includes(searchTerm) || unit.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
        
        // Load tenants when the page loads
        window.addEventListener('load', fetchTenants);
    </script>
</body>
</html>
