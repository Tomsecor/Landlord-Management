<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants List - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-bar button, .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-btn.secondary {
            background-color: #7f8c8d;
        }
        .action-btn.warning {
            background-color: #e74c3c;
        }
        .grid-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grid-table th, .grid-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .grid-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .grid-table tr:hover {
            background-color: #f1f2f6;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .edit-btn {
            color: #3498db;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .view-payments-btn {
            color: #2ecc71;
        }
        .add-payment-btn {
            color: #f39c12;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .page-info {
            color: #7f8c8d;
        }
        .page-buttons {
            display: flex;
            gap: 5px;
        }
        .page-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-paid {
            background-color: #2ecc71;
            color: rgb(255, 0, 0);
        }
        .status-unpaid {
            background-color: #e74c3c;
            color: white;
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .search-bar {
                width: 100%;
            }
            .search-bar input {
                flex-grow: 1;
            }
            .action-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
        .payment-toggle {
            padding: 5px 10px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .payment-toggle.paid {
            background-color: #2ecc71;
            color: white;
        }

        .payment-toggle.unpaid {
            background-color: #e74c3c;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 0 2px;
        }

        .status-paid {
            background-color: #2ecc71;
            color: white;
        }

        .status-unpaid {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item active">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item active">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="/view-mileage.html" class="menu-item">
                <i>üöó</i> Mileage
            </a>
            <a href="/view-bills.html" class="menu-item">
                <i>üìÉ</i> Bills
            </a>
            <a href="/view-todos.html" class="menu-item">
                <i>‚úì</i> Todos
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>
    
    

    <div class="main-content">
        <h1 class="page-title">Tenant List</h1>

        <div class="data-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search tenants...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="action-buttons">
                    <a href="/add-tenant.html" class="action-btn">+ Add Tenant</a>
                    <button class="action-btn secondary" id="exportBtn">Export</button>
                </div>
            </div>

            <div class="table-container">
                <table id="tenantsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Property</th>
                            <th>Monthly Rent</th>
                            <th>Current Month</th>
                            <th>Last Payment</th>
                            <th>Payment History</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tenantsTableBody">
                        <!-- Tenants will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="pagination">
            <div class="page-info">Showing <span id="startRange">0</span>-<span id="endRange">0</span> of <span id="totalCount">0</span> tenants</div>
            <div class="page-buttons" id="pagination">
                <!-- Pagination buttons will be generated here -->
            </div>
        </div>
    </div>

    <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Check for property filter in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const propertyId = urlParams.get('property_id');

                    if (propertyId) {
                        // Load tenants for specific property
                        loadTenants(propertyId);
                        // Update page title to indicate we're viewing filtered results
                        document.querySelector('.page-title').textContent = 'Tenants for Selected Property';
                    } else {
                        // Load all tenants
                        loadTenants();
                    }

                    // Close sidebar when clicking a menu item on mobile
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.addEventListener('click', function() {
                            if (window.innerWidth <= 768) {
                                document.getElementById('sidebar').classList.remove('active');
                            }
                        });
                    });

                    // Mobile menu toggle
                    document.getElementById('menuToggle').addEventListener('click', function() {
                        document.getElementById('sidebar').classList.toggle('active');
                    });

                    // Search functionality
                    document.getElementById('searchBtn').addEventListener('click', function() {
                        searchTenants();
                    });

                    document.getElementById('searchInput').addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            searchTenants();
                        }
                    });
                });

                async function loadTenants(propertyId) {
                    try {
                        let url = '/api/tenants';
                        if (propertyId) {
                            url += `?property_id=${propertyId}`;
                        }

                        const response = await fetch(url);
                        const tenants = await response.json();
                        
                        const tbody = document.getElementById('tenantsTableBody');
                        const currentDate = new Date();
                        const currentMonth = currentDate.getMonth() + 1;
                        const currentYear = currentDate.getFullYear();

                        tbody.innerHTML = tenants.map(tenant => {
                            const lastPaymentDate = tenant.lastPaymentDate ? new Date(tenant.lastPaymentDate) : null;
                            const isPaidThisMonth = tenant.lastPaymentMonth === currentMonth && 
                                                  tenant.lastPaymentYear === currentYear;
                            
                            return `
                                <tr>
                                    <td>${tenant.name}</td>
                                    <td>${tenant.property_address || 'N/A'}</td>
                                    <td>$${tenant.monthly_rent}</td>
                                    <td>
                                        <button 
                                            class="payment-toggle ${isPaidThisMonth ? 'paid' : 'unpaid'}"
                                            onclick="togglePaymentStatus('${tenant._id}', ${!isPaidThisMonth})"
                                        >
                                            ${isPaidThisMonth ? 'Paid' : 'Not Paid'}
                                        </button>
                                    </td>
                                    <td>${lastPaymentDate ? lastPaymentDate.toLocaleDateString() : 'Never'}</td>
                                    <td>${formatPaymentHistory(tenant.paymentHistory)}</td>
                                    <td class="actions">
                                        <button onclick="editTenant('${tenant._id}')">‚úèÔ∏è</button>
                                        <button onclick="deleteTenant('${tenant._id}')">üóëÔ∏è</button>
                                        <button onclick="viewPayments('${tenant._id}')">üí∞</button>
                                    </td>
                                </tr>
                            `;
                        }).join('');

                        // Update pagination
                        document.getElementById('startRange').textContent = tenants.length > 0 ? '1' : '0';
                        document.getElementById('endRange').textContent = tenants.length;
                        document.getElementById('totalCount').textContent = tenants.length;

                    } catch (error) {
                        console.error('Error loading tenants:', error);
                        alert('Failed to load tenants');
                    }
                }

                function formatPaymentHistory(history) {
                    if (!history || !history.length) return 'No history';
                    const lastThreeMonths = history.slice(-3);
                    return lastThreeMonths.map(payment => {
                        const date = new Date(payment.date);
                        return `<span class="status-badge status-${payment.status}">
                            ${date.toLocaleDateString('default', { month: 'short' })}
                        </span>`;
                    }).join(' ');
                }

                async function togglePaymentStatus(tenantId, newStatus) {
                    try {
                        const button = document.querySelector(`button[data-tenant-id="${tenantId}"]`);
                        const currentDate = new Date();
                        let month = currentDate.getMonth() + 1;
                        let year = currentDate.getFullYear();

                        // If marking as paid, and was already paid this month, advance to next month
                        if (newStatus && button.dataset.currentStatus === 'true') {
                            if (month === 12) {
                                month = 1;
                                year++;
                            } else {
                                month++;
                            }
                        }

                        const response = await fetch(`/api/tenants/${tenantId}/payment-status`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                hasPaid: newStatus,
                                paymentMonth: month,
                                paymentYear: year
                            })
                        });

                        if (!response.ok) throw new Error('Failed to update payment status');
                        
                        // Update button state immediately
                        const monthDisplay = new Date(year, month - 1).toLocaleString('default', { month: 'long' });
                        button.className = `payment-toggle ${newStatus ? 'paid' : 'unpaid'}`;
                        button.textContent = `${newStatus ? 'Paid' : 'Not Paid'} - ${monthDisplay}`;
                        button.dataset.currentStatus = newStatus;

                        // Reload tenants to update all information
                        await loadTenants();
                    } catch (error) {
                        console.error('Error updating payment status:', error);
                        alert('Error updating payment status');
                    }
                }

                // Edit tenant function
                function editTenant(id) {
                    window.location.href = `/edit-tenant.html?id=${id}`;
                }

                // Delete tenant function
                function deleteTenant(id) {
                    if (confirm('Are you sure you want to delete this tenant?')) {
                        fetch(`/api/tenants/${id}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            if (response.ok) {
                                loadTenants(); // Refresh the list after deletion
                                alert('Tenant deleted successfully');
                            } else {
                                alert('Failed to delete tenant');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred');
                        });
                    }
                }
                
                // View payments for tenant
                function viewPayments(id) {
                    window.location.href = `/view-payments.html?tenant_id=${id}`;
                }
                
                // Add payment for tenant
                function addPayment(id) {
                    window.location.href = `/add-payment.html?tenant_id=${id}`;
                }

                // Search function (Placeholder.  Needs to be updated to actually search)
                function searchTenants() {
                    alert('Search functionality will be implemented soon!');
                }

                function displayTenants(tenants) {
                    const tbody = document.getElementById('tenantsTableBody');
                    const currentDate = new Date();
                    const currentMonth = currentDate.getMonth();
                    const currentYear = currentDate.getFullYear();

                    tbody.innerHTML = tenants.map(tenant => {
                        const isPaidThisMonth = tenant.lastPaymentStatus && 
                                              tenant.lastPaymentMonth === currentMonth + 1 && 
                                              tenant.lastPaymentYear === currentYear;
                        
                        const monthDisplay = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
                        
                        return `
                            <tr>
                                <td>${tenant.name}</td>
                                <td>${tenant.property_address || 'N/A'}</td>
                                <td>$${tenant.monthly_rent}</td>
                                <td>
                                    <button 
                                        class="payment-toggle ${isPaidThisMonth ? 'paid' : 'unpaid'}"
                                        onclick="togglePaymentStatus('${tenant._id}', ${!isPaidThisMonth})"
                                        data-tenant-id="${tenant._id}"
                                        data-current-status="${isPaidThisMonth}"
                                    >
                                        ${isPaidThisMonth ? 'Paid' : 'Not Paid'} - ${monthDisplay}
                                    </button>
                                </td>
                                <td>${tenant.lastPaymentDate ? new Date(tenant.lastPaymentDate).toLocaleDateString() : 'Never'}</td>
                                <td>${formatPaymentHistory(tenant.paymentHistory)}</td>
                                <td class="actions">
                                    <button onclick="editTenant('${tenant._id}')">‚úèÔ∏è</button>
                                    <button onclick="deleteTenant('${tenant._id}')">üóëÔ∏è</button>
                                    <button onclick="viewPayments('${tenant._id}')">üí∞</button>
                                </td>
                            </tr>
                        `;
                    }).join('');
                }

                async function togglePaymentStatus(tenantId, newStatus) {
                    try {
                        const currentDate = new Date();
                        const response = await fetch(`/api/tenants/${tenantId}/payment-status`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                hasPaid: newStatus,
                                paymentMonth: currentDate.getMonth() + 1,
                                paymentYear: currentDate.getFullYear()
                            })
                        });

                        if (!response.ok) throw new Error('Failed to update payment status');
                        
                        // Reload tenants to show updated status
                        loadTenants();
                    } catch (error) {
                        console.error('Error updating payment status:', error);
                        alert('Error updating payment status');
                    }
                }
    </script>
</body>
</html>
