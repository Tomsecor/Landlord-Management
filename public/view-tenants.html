<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants List - Landlord App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .logo-icon {
            font-size: 2.5rem;
            color: #3498db;
        }
        .nav-menu {
            margin-top: 20px;
            flex-grow: 1;
        }
        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            border-left: 4px solid #3498db;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .page-title {
            margin-bottom: 20px;
        }
        .data-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-bar button, .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .action-btn.secondary {
            background-color: #7f8c8d;
        }
        .action-btn.warning {
            background-color: #e74c3c;
        }
        .grid-table {
            width: 100%;
            border-collapse: collapse;
        }
        .grid-table th, .grid-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .grid-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .grid-table tr:hover {
            background-color: #f1f2f6;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .edit-btn {
            color: #3498db;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .view-payments-btn {
            color: #2ecc71;
        }
        .add-payment-btn {
            color: #f39c12;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .page-info {
            color: #7f8c8d;
        }
        .page-buttons {
            display: flex;
            gap: 5px;
        }
        .page-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 60px;
            }
            .hamburger-menu {
                display: block;
            }
            .toolbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .search-bar {
                width: 100%;
            }
            .search-bar input {
                flex-grow: 1;
            }
            .action-buttons {
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" id="menuToggle">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">üè¢</div>
            <h2>Landlord Manager</h2>
        </div>
        <nav class="nav-menu">
            <a href="/" class="menu-item">
                <i>üìä</i> Dashboard
            </a>
            <a href="/view-properties.html" class="menu-item">
                <i>üè†</i> Properties
            </a>
            <a href="/view-tenants.html" class="menu-item active">
                <i>üë•</i> Tenants
            </a>
            <a href="/view-payments.html" class="menu-item">
                <i>üíµ</i> Payments
            </a>
            <a href="#" class="menu-item">
                <i>üìë</i> Reports
            </a>
            <a href="#" class="menu-item">
                <i>‚öôÔ∏è</i> Settings
            </a>
        </nav>
    </div>

    <div class="main-content">
        <h1 class="page-title">Tenant List</h1>

        <div class="data-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search tenants...">
                    <button id="searchBtn">Search</button>
                </div>
                <div class="action-buttons">
                    <a href="/add-tenant.html" class="action-btn">+ Add Tenant</a>
                    <button class="action-btn secondary" id="exportBtn">Export</button>
                </div>
            </div>

            <table class="grid-table" id="tenantsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Unit Number</th>
                        <th>Payment Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tenantsList">
                    <!-- Tenant data will be loaded here -->
                </tbody>
            </table>

            <div class="pagination">
                <div class="page-info">Showing <span id="startRange">0</span>-<span id="endRange">0</span> of <span id="totalCount">0</span> tenants</div>
                <div class="page-buttons" id="pagination">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Check for property filter in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const propertyId = urlParams.get('property_id');

                    if (propertyId) {
                        // Load tenants for specific property
                        loadTenants(propertyId);
                        // Update page title to indicate we're viewing filtered results
                        document.querySelector('.page-title').textContent = 'Tenants for Selected Property';
                    } else {
                        // Load all tenants
                        loadTenants();
                    }

                    // Close sidebar when clicking a menu item on mobile
                    document.querySelectorAll('.menu-item').forEach(item => {
                        item.addEventListener('click', function() {
                            if (window.innerWidth <= 768) {
                                document.getElementById('sidebar').classList.remove('active');
                            }
                        });
                    });

                    // Mobile menu toggle
                    document.getElementById('menuToggle').addEventListener('click', function() {
                        document.getElementById('sidebar').classList.toggle('active');
                    });

                    // Search functionality
                    document.getElementById('searchBtn').addEventListener('click', function() {
                        searchTenants();
                    });

                    document.getElementById('searchInput').addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            searchTenants();
                        }
                    });
                });

                async function loadTenants(propertyId) {
                    try {
                        let url = '/api/tenants';
                        if (propertyId) {
                            url += `?property_id=${propertyId}`;
                        }

                        const response = await fetch(url);
                        const tenants = await response.json();
                        renderTenants(tenants, propertyId);
                    } catch (error) {
                        console.error('Error loading tenants:', error);
                        alert('Failed to load tenants');
                    }
                }

                function renderTenants(tenants, propertyId) {
                    const tableBody = document.getElementById('tenantsList');
                    tableBody.innerHTML = '';

                    if (tenants.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="4" style="text-align: center;">No tenants found</td>';
                        tableBody.appendChild(row);
                    } else {
                        tenants.forEach(tenant => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${tenant.name}</td>
                                <td>${tenant.unit_number}</td>
                                <td>${tenant.paymentStatus || 'Not Paid'}</td>
                                <td class="actions">
                                    <button class="edit-btn" onclick="editTenant('${tenant._id}')">‚úèÔ∏è</button>
                                    <button class="delete-btn" onclick="deleteTenant('${tenant._id}')">üóëÔ∏è</button>
                                    <button class="view-payments-btn" onclick="viewPayments('${tenant._id}')">üíµ</button>
                                    <button class="add-payment-btn" onclick="addPayment('${tenant._id}')">‚ûï</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }

                    // Update pagination (This part needs to be adjusted based on your actual pagination logic)
                    // For simplicity, we're just showing the total count for now.

                    document.getElementById('startRange').textContent = tenants.length > 0 ? '1' : '0';
                    document.getElementById('endRange').textContent = tenants.length;
                    document.getElementById('totalCount').textContent = tenants.length;
                }

                // Edit tenant function
                function editTenant(id) {
                    window.location.href = `/edit-tenant.html?id=${id}`;
                }

                // Delete tenant function
                function deleteTenant(id) {
                    if (confirm('Are you sure you want to delete this tenant?')) {
                        fetch(`/api/tenants/${id}`, {
                            method: 'DELETE'
                        })
                        .then(response => {
                            if (response.ok) {
                                loadTenants(); // Refresh the list after deletion
                                alert('Tenant deleted successfully');
                            } else {
                                alert('Failed to delete tenant');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred');
                        });
                    }
                }
                
                // View payments for tenant
                function viewPayments(id) {
                    window.location.href = `/view-payments.html?tenant_id=${id}`;
                }
                
                // Add payment for tenant
                function addPayment(id) {
                    window.location.href = `/add-payment.html?tenant_id=${id}`;
                }

                // Search function (Placeholder.  Needs to be updated to actually search)
                function searchTenants() {
                    alert('Search functionality will be implemented soon!');
                }

    </script>
</body>
</html>
